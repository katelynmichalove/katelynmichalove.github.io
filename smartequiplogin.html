<body>
<form>
    <label class="password" for="pswd">Password</label>
    <input class="password_input" type="password" id="pswd">
    <input class="password_button" type="button" id="btn" value="Submit" onClick="checkPswd();buttonCode();">
</form>
<!--Function to check password the already set password is admin-->
<script type="text/javascript">
    function checkPswd() {
        var confirmPassword = "inspired";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="project_four.html";
        }
        else{
            alert("Passwords do not match.");
        }
    }

    document.getElementById("pswd")
        .addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById("btn").click();
        }
    });

    function buttonCode()
{
  alert("Button code executed.");
}
</script>
</body>
